requires-python = ">=3.13,<3.14"
authors = [{ name = "DataMKTKorea" }, { name = "Flexa" }]
dependencies = [
    "aioboto3>=15.0.0",
    "aiohttp>=3.13.2",
    "asyncpg>=0.30.0",
    "awswrangler>=3.11.0",
    "boto3>=1.38.27",
